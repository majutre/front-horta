<div class="container my-5">
  <div class="row">

    <div class="content-wrapper w-50 m-auto">

      <div *ngIf="isLoading" style="text-align: center;">
        <app-spinner></app-spinner>
      </div>

      <h1 ngIf="!isLoading">Login</h1>
      <form [formGroup]="formulario" (ngSubmit)="onLogin()" (keyup.enter)="onLogin()" ngIf="!isLoading">

        <div class="form-group">
          <label for="user">E-mail</label>
          <input type="text" class="form-control" name="usuario" autofocus formControlName="login">
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" name="senha" formControlName="senha">
        </div>

        <div class="d-flex justify-content-end">
          <button type="submit" class="btn-type-a mt-2">Entrar</button>
        </div>

        <hr class="my-4">

        <div class="d-flex justify-content-center">
          <a type="button" class="btn-type-b">
            <i class="fab fa-google icon-google mx-2"></i>
            Continuar usando Google
          </a>
        </div>

      </form>
    </div>
  </div>
</div>
