<div class="container content-wrapper">
    <h1>Plantas</h1>
    <form (ngSubmit)="pesquisar()" [formGroup]="formulario">
        <div class="search">
            <input type="text" class="search-box" formControlName="filtro">
            <button class="btn-type-a ml-2" type="submit">Pesquisar</button>
        </div>
    </form>
</div>

<div class="container">
    <div class="row">
        <div *ngFor="let planta of plantas; let i = index" class=" col-md-3">
            <div class="card">
                <img src="{{planta.foto.url}}" class="card-img-top" alt="..."
                  style="cursor: pointer" routerLink="/planta/{{planta.id}}">
                <div class="card-body">
                    <h5 class="card-title" style="cursor: pointer" routerLink="/planta/{{planta.id}}">{{planta.nome}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{planta.nomec}}</h6>
                    <a routerLink="/planta/{{planta.id}}" class="card-link">VER MAIS</a>
                    <a 
                        *ngIf="authService.temPermissao('DH01')"
                        class="card-link" style="cursor: pointer"
                        (click)="onAddPlanta(planta)"
                    >ADICIONAR</a>
                </div>
            </div>
        </div>
    </div>
</div>
